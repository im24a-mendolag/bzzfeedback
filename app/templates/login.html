{% extends 'layout.html' %}
{% block title %}Login - BZZ Feedback{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">ðŸ”‘</div>
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your account to continue providing feedback.</p>
    </div>
    
    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="username">
          <span class="label-icon">ðŸ‘¤</span>
          Username
        </label>
        <input 
          type="text" 
          id="username"
          name="username" 
          placeholder="Enter your username"
          required 
        />
      </div>
      
      <div class="form-group">
        <label for="password">
          <span class="label-icon">ðŸ”’</span>
          Password
        </label>
        <input 
          type="password" 
          id="password"
          name="password" 
          placeholder="Enter your password"
          required 
        />
      </div>
      
      <button class="btn btn-primary btn-large" type="submit">
        <span class="nav-icon">ðŸš€</span>
        Sign In
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="{{ url_for('routes.register') }}" class="auth-link">Create one here</a></p>
    </div>
  </div>
</div>

<style>
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  padding: var(--space-6);
}

.auth-card {
  background: var(--white);
  border-radius: var(--radius-2xl);
  box-shadow: var(--shadow-xl);
  padding: var(--space-8);
  width: 100%;
  max-width: 450px;
  border: 1px solid var(--gray-200);
}

.auth-header {
  text-align: center;
  margin-bottom: var(--space-8);
}

.auth-icon {
  font-size: 3rem;
  margin-bottom: var(--space-4);
}

.auth-header h2 {
  font-size: var(--font-size-2xl);
  font-weight: 700;
  color: var(--gray-900);
  margin-bottom: var(--space-2);
}

.auth-subtitle {
  color: var(--gray-600);
  font-size: var(--font-size-sm);
  line-height: 1.5;
}

.auth-form {
  display: grid;
  gap: var(--space-6);
}

.form-group {
  display: grid;
  gap: var(--space-2);
}

.form-group label {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  font-weight: 600;
  color: var(--gray-700);
  font-size: var(--font-size-sm);
}

.label-icon {
  font-size: var(--font-size-sm);
}

.btn-large {
  padding: var(--space-4) var(--space-6);
  font-size: var(--font-size-base);
  font-weight: 600;
  justify-content: center;
}

.auth-footer {
  text-align: center;
  margin-top: var(--space-6);
  padding-top: var(--space-6);
  border-top: 1px solid var(--gray-200);
}

.auth-link {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  transition: color var(--transition-fast);
}

.auth-link:hover {
  color: var(--primary-dark);
}

@media (max-width: 480px) {
  .auth-container {
    padding: var(--space-4);
  }
  
  .auth-card {
    padding: var(--space-6);
  }
  
  .auth-header h2 {
    font-size: var(--font-size-xl);
  }
}
</style>
{% endblock %}
