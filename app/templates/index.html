{% extends 'layout.html' %}
{% block title %}Home - BZZ Feedback{% endblock %}
{% block content %}
  <div class="hero">
    <h1 class="m-0">Welcome to BZZ Feedback</h1>
    <p class="muted m-0">Give anonymous, constructive feedback to your teachers.</p>
    <div class="actions">
      {% if current_user.is_authenticated %}
        <a class="btn primary" href="{{ url_for('routes.dashboard') }}">Go to dashboard</a>
      {% else %}
        <a class="btn primary" href="{{ url_for('routes.login') }}">Login</a>
        <a class="btn" href="{{ url_for('routes.register') }}">Register</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
